<form [formGroup]="applicanForm">
  <div class="form-group">
    <label for="noEmploy">Número de empleado</label>
    <input type="number" class="form-control" id="noEmploy" formControlName="noEmploy" 
    [ngClass]="{ 'is-invalid': submitted && f.noEmploy.errors }" readonly>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Nombre(s)</label>
      <input id="name" formControlName="name" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" formControlName="apellidos" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.apellidos.errors }" readonly>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="position">Cargo</label>
      <input id="position" formControlName="position" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.position.errors }" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="boss">Jefe inmediato</label>
      <input id="boss" formControlName="boss" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.boss.errors }" readonly>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="depto">Departamento</label>
      <input id="depto" formControlName="depto" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.depto.errors }" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="direction">Dirección</label>
      <input id="direction" formControlName="direction" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.direction.errors }" readonly>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="phone1">Telefono oficina y ext</label>
      <input type="number" id="phone1" formControlName="phone1" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.phone1.errors }" readonly>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="phone2">Telefono móvil</label>
      <input type="number" id="phone2" formControlName="phone2" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.phone2.errors }" readonly>
    </div>
  </div>
</form>
