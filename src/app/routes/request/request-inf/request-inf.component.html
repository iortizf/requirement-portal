<form [formGroup]="requestForm">
  <div class="form-group">
    <label for="pname">Nombre del proyecto</label>
    <input type="text" class="form-control" id="pname" autocomplete="off" formControlName="pname" [ngClass]="{ 'is-invalid': submitted && f.pname.errors }">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="product">Producto</label>
      <select id="product" formControlName="product" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.product.errors }">        
        <option [value]="p.fiproductid" *ngFor="let p of products" >{{ p.fcproductdesc}}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="company">Empresa</label>
      <input id="company" formControlName="company" autocomplete="off" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.company.errors }">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="category">Categoría</label>
      <input id="category" formControlName="category"  autocomplete="off"class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
    </div>
    <div class="form-group col-md-6">
      <label for="description">Descripción</label>
      <input id="description" formControlName="description"  autocomplete="off" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="system">Director de sistemas</label>
      <input id="system" formControlName="system" autocomplete="off" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.system.errors }">
    </div>
    <div class="form-group col-md-6">
      <label for="productOwner">Dueño de producto</label>
      <input id="productOwner" formControlName="productOwner" autocomplete="off" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.productOwner.errors }">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="businessOwner">Dueño de Negocio</label>
      <input id="businessOwner" formControlName="businessOwner" autocomplete="off" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.businessOwner.errors }">
    </div>
  </div>
</form>
