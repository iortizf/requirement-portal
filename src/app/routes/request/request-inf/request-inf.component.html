<form [formGroup]="requestForm">
  <div class="form-group">
    <label for="pname">Nombre del proyecto</label>
    <input type="text" class="form-control" id="pname" formControlName="pname" [ngClass]="{ 'is-invalid': submitted && f.pname.errors }">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="product">Producto</label>
      <input id="product" formControlName="product" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.product.errors }">
    </div>
    <div class="form-group col-md-6">
      <label for="company">Empresa</label>
      <input id="company" formControlName="company" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.company.errors }">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="category">Categoría</label>
      <input id="category" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
    </div>
    <div class="form-group col-md-6">
      <label for="description">Descripción</label>
      <input id="description" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
    </div>
  </div>
</form>
